  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video player</title>
     <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
       <div class="wrapper">
            <video src="./4410402-hd_1920_1080_30fps.mp4" id="main-video"></video>
              <div class="controls">
                  <button id="playbtn">&#9658</button>
                  <input type="range" id="rangeArea" min="0" max="100" step="0.1" value="1">
                  <button id="mutebutton">&#128265</button>
                  <input type="range" id="valumeArea" value="1" min="0" max="1" step="0.1">

              </div>
       </div>
  </body>
  </html>
